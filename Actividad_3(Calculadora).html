<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Unidad 3 | Actividad 03</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta charset="utf-8">
        <meta name="Autor" content="Edgar Lorenzo Valencia Meidna">
        <meta name="Fecha" content="30 de Abril del 2025">
        <meta name="Descripcion" content="JavaScript">
    </head>
    <body>
        <h1>Unidad 3 | Actividad 03 :: Tema (JavaScript)</h1>
        <script>
            let opc = window.prompt("Menu de opciones:\n 1. Sumar\n 2. Restar\n 3. Multiplicar\n 4. Dividir\n Que opcion deseas:");
            let val_1 = Number(window.prompt(" Dame el primer valor:  "));
            let val_2 = Number(window.prompt(" Dame el segundo valor: "));
            switch (opc)
            {
                case "1": //Sumar
                    document.write("<h3>Operacion Suma</h3>");
                    document.write("<code>" + val_1 + " + " + val_2 + " = " + (val_1 + val_2) + "</code>");
                    break;
            
                case "2": //Restar
                    document.write("<h3>Operacion Resta</h3>");
                    document.write("<code>" + val_1 + " - " + val_2 + " = " + (val_1 - val_2) + "</code>");
                    break;

                case "3": //Multiplicar
                    document.write("<h3>Operacion Multiplica</h3>");
                    document.write("<code>" + val_1 + " * " + val_2 + " = " + (val_1 * val_2) + "</code>");
                    break;

                case "4": //Dividir
                    document.write("<h3>Operacion Divide</h3>");
                    document.write("<code>" + val_1 + " / " + val_2 + " = " + (val_1 / val_2) + "</code>");
                    break;
            }
        </script>
    </body>
</html>
