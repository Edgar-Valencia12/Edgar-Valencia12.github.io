<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Unidad 3 | Actividad 05</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta charset="utf-8">
        <meta name="Autor" content="Edgar Lorenzo Valencia Meidna">
        <meta name="Fecha" content="">
        <meta name="Descripcion" content="Formulario">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boostrap@3.3.7/dist/css/boostrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAKycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
        <script>
            function revisaDatos()
            {
                let varCadena = "Resumen del formulario\n"
                let varForm = document.forms["frmRegistro"];
                let varNombre = varForm.elements["txtNombre"]; varCadena += "\n - Nombre de Uusario: " + varNombre.value;
                let varClave = varForm.elements["passClave"]; varCadena += "\n - Contraseña: " + varClave.value;
                let varTelefono = varForm.elements["txtTelefono"]; varCadena += "\n - Telefono: +52 " + varClave.value;
                let varCorreo = varForm.elements["txtCorreo"]; varCadena += "\n - Correo: " + varCorreo.value + "@upslp.edu.mx" 
                let varMensaje = varMensaje = varForm.elements[" txt.Mensaje"]; varCadena += "\n - Mensaje: " + varMensaje.value; 
                alert(varCadena);
            }
        </script>
    </head>
    <body>
        <h1>Unidad 3 | Actividad 05 :: Tema (Formulario)</h1>
        <form onsubmit="revisaDatos()" class="form-horizontal" name="frmRegistro" action="#" method="post"> 
            <fieldset>
                <!-- Form Name-->
                 <legend> Registro de Usuario</legend>
                <!--Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtNombre">Nombre de Usuario </label>
                    <div class=""col-md-6>
                        <input id="txtNombre" name="txtNombre" type="text" placeholder="Jose Diaz Garcia" class="form-control input-md" required="">
                        <span class="help-block">Escribe tu Nombre Completo</span>
                    </div>
                </div>
                <!-- Password input-->
                <div class="form-group"> 
                    <label class="col-md-4 control-label" for="passClave">Contraseña</label>
                    <div class="col-md-5"> 
                        <input id="passClave" name="passClave" type="password" placeholder="" class="form-control input-md" required="">
                        <span class="help-block">Debe tener al menos 8 simbolos (Unicamenteletras y digitos) </span>
                    </div>
                </div> 
                <!-- Prepended text-->
                 <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTelefono">Telefono</label>
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-addon">+52</span>
                            <input id="txtTelefono" name="txtTelefono" class="form-control" placeholder="(444) 123 4567" type="text">
                        </div>
                    </div>
                 </div>

                 <!-- Appended Input-->
                 <div class="form-group"> 
                    <label class="col-md-4 control-label" for="txtCorreo">Correo Electronico</label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="ejemplo" required="">
                            <span class="input-group-addon">@upslp.edu.mx</span>
                        </div>
                    </div>
                 </div>
                 <!-- Text Area-->
                 <div class="form-group">
                    <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="txtMensaje" name="txtMensaje">Escribe tu Mensaje</textarea>
                    </div>
                 </div>
                 <!-- Button-->
                 <div class="form-group">
                    <label class="col-md-4 control-label" for="btnEnviar"></label>
                    <div class="col-md-4">
                        <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-success">
                        <input type="reset" id="btnBorrar" name="btnBorrar" class="btn btn-danger">
                    </div>
                 </div>
            </fieldset>
        </form>
    </body>
</html>
