<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unidad 3 | Actividad 3-1 (Tablas)</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #ddd;
        }

        .azul {
            background-color: #38fff8;
        }

        .rosa {
            background-color: #ff2e98;
        }

        input[type="number"] {
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Unidad 3 | Actividad 3-1 :: Tema (Tablas)</h1>

    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Suma</th>
                <th>Multiplica</th>
            </tr>
        </thead>
        <tbody>
            <!-- Generamos las 10 filas manualmente para evitar errores -->
            <!-- Cada fila tiene inputs para A y B, y resultado de suma y multiplicación -->
            <!-- Alternamos colores con clases -->

            <!-- FILA 1 -->
            <tr class="azul">
                <td>1</td>
                <td>
                    <input type="number" oninput="calcular(this)" placeholder="A">
                    +
                    <input type="number" oninput="calcular(this)" placeholder="B">

        </tbody>
    </table>

    <script>
        function calcular(input) {
            const fila = input.closest('tr');
            const inputs = fila.querySelectorAll('input');
            const sumaSpan = fila.querySelector('.resultado-suma');
            const multiSpan = fila.querySelector('.resultado-multi');

            const a = parseFloat(inputs[0].value);
            const b = parseFloat(inputs[1].value);

            if (!isNaN(a) && !isNaN(b)) {
                sumaSpan.textContent = `${a} + ${b} = ${a + b}`;
                multiSpan.textContent = `${a} × ${b} = ${a * b}`;
            } else {
                sumaSpan.textContent = '';
                multiSpan.textContent = '';
            }
        }
    </script>
