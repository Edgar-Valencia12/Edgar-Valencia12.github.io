<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Autor" content="Edgar Lorenzo Valencia Medina">
  <meta name="Fecha" content="3/04/2025">
  <meta name="Descripcion" content="Tablas de colores">
  <title>Unidad 2 | Actividad 04-1</title>
  <link rel="icon" type="image/png" href="favicon.ico">  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    table {
      border: 1px solid #C5C5C5;
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th {
      color: #c5c5c5;
      text-transform: uppercase;
      font-weight: bold;
      background-color: #fff;
    }

    th, td {
      text-align: left;
      padding: 10px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    td:first-child {
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pink HTML Color Names</h1>
    <table>
      <thead>
        <tr>
          <th>COLOR</th>
          <th>NAME</th>
          <th>HEX CODE</th>
          <th>RGB CODE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background-color: #FFC0CB;"></td>
          <td>Pink</td>
          <td>#FFC0CB</td>
          <td>rgb(255, 192, 203)</td>
        </tr>
        <tr>
          <td style="background-color: #FFB6C1;"></td>
          <td>LightPink</td>
          <td>#FFB6C1</td>
          <td>rgb(255, 182, 193)</td>
        </tr>
        <tr>
          <td style="background-color: #FF69B4;"></td>
          <td>HotPink</td>
          <td>#FF69B4</td>
          <td>rgb(255, 105, 180)</td>
        </tr>
        <tr>
          <td style="background-color: #FF1493;"></td>
          <td>DeepPink</td>
          <td>#FF1493</td>
          <td>rgb(255, 20, 147)</td>
        </tr>
        <tr>
          <td style="background-color: #C71585;"></td>
          <td>MediumVioletRed</td>
          <td>#C71585</td>
          <td>rgb(199, 21, 133)</td>
        </tr>
        <tr>
          <td style="background-color: #DB7093;"></td>
          <td>PaleVioletRed</td>
          <td>#DB7093</td>
          <td>rgb(219, 112, 147)</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
